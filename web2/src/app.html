
<template>
  <h1>${heading}</h1>

  <form class="form-inline" submit.trigger="addBookmark()">
    <div class="form-group">
      <label>Von</label>
      <input type="text" class="form-control" value.bind="startStation">
    </div>
    <div class="form-group">
      <label>Nach</label>
      <input type="text" class="form-control" value.bind="destinationStation">
    </div>
    <button class="btn btn-default" click.trigger="swapDirections()"><i class="fa fa-exchange" aria-hidden="true"></i> Gegenrichtung</button>
    <button class="btn btn-default" type="submit"><i class="fa fa-bookmark" aria-hidden="true"></i> Bookmark</button>
  </form>

  <p></p>

  <ul class="list-group">
    <li class="list-group-item" repeat.for="bookmark of bookmarks" click.trigger="nextConnection(bookmark)">
      <button type="button" class="close" aria-label="Delete" click.trigger="removeBookmark(bookmark)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
      <button type="button">
        <i class="fa fa-train" aria-hidden="true"></i>
      </button>
      Von ${bookmark.start} Nach ${bookmark.destination}
      <ol>
        <li repeat.for="section of bookmark.journey">${section}</li>
    </li>
  </ul>
</template>
